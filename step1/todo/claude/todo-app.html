    <script>
        // ========================================
        // TDD í…ŒìŠ¤íŠ¸ í”„ë ˆì„ì›Œí¬

        /**
         * ê°„ë‹¨í•œ assertion í—¬í¼ í•¨ìˆ˜ë“¤
         */
        function assert(condition, message) {
            if (!condition) {
                throw new Error(`Assertion failed: ${message}`);
            }
        }

        function assertEqual(actual, expected, message) {
            if (actual !== expected) {
                throw new Error(`${message}\nì˜ˆìƒê°’: ${expected}\nì‹¤ì œê°’: ${actual}`);
            }
        }

        function assertArrayEqual(actual, expected, message) {
            const actualStr = JSON.stringify(actual);
            const expectedStr = JSON.stringify(expected);
            if (actualStr !== expectedStr) {
                throw new Error(`${message}\nì˜ˆìƒê°’: ${expectedStr}\nì‹¤ì œê°’: ${actualStr}`);
            }
        }

        /**
         * í…ŒìŠ¤íŠ¸ ëŸ¬ë„ˆ - í…ŒìŠ¤íŠ¸ ìŠ¤ìœ„íŠ¸ë¥¼ ì‹¤í–‰í•˜ê³  ê²°ê³¼ë¥¼ ë°˜í™˜
         */
        function runTests(testSuite, suiteName = 'Test Suite') {
            const results = [];
            let passed = 0;
            let failed = 0;

            results.push(`\n=== ${suiteName} ===`);

            for (const [testName, testFn] of Object.entries(testSuite)) {
                try {
                    testFn();
                    results.push(`âœ… ${testName}`);
                    passed++;
                } catch (error) {
                    results.push(`âŒ ${testName}`);
                    results.push(`   ${error.message}`);
                    failed++;
                }
            }

            results.push(`\nê²°ê³¼: ${passed}ê°œ í†µê³¼, ${failed}ê°œ ì‹¤íŒ¨\n`);

            return {
                results: results.join('\n'),
                passed,
                failed,
                total: passed + failed
            };
        }

        // ========================================

        /**

        let todos = [];

        // RED-GREEN-REFACTOR Cycle 1: Todo ìƒì„±
        // RED: ì‹¤íŒ¨í•˜ëŠ” í…ŒìŠ¤íŠ¸ ì‘ì„±
        // GREEN: í…ŒìŠ¤íŠ¸ë¥¼ í†µê³¼í•˜ëŠ” ìµœì†Œ ì½”ë“œ ì‘ì„±

        /**

         */
        function createTodo(text, priority = 'medium', dueDate = null) {
            if (!text || text.trim() === '') {
                throw new Error('Todo ë‚´ìš©ì€ í•„ìˆ˜ì…ë‹ˆë‹¤.');
            }

            const todo = {
                id: nextId++,
                text: text.trim(),
                completed: false,
                priority: priority,
                dueDate: dueDate,
                createdAt: new Date().toISOString()
            };

            return todo;
        }

        /**
         * Todoë¥¼ ëª©ë¡ì— ì¶”ê°€

        function addTodo(todo) {

        }

        /**
         * Todoì˜ ì™„ë£Œ ìƒíƒœë¥¼ í† ê¸€
         * @param {number} id - Todo ID
         * @returns {Object|null} ìˆ˜ì •ëœ Todo ë˜ëŠ” null
         */
        function toggleTodoCompletion(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                return todo;
            }
            return null;
        }

        /**
         * Todoë¥¼ ì‚­ì œ
         * @param {number} id - Todo ID
         * @returns {boolean} ì‚­ì œ ì„±ê³µ ì—¬ë¶€
         */
        function deleteTodo(id) {
            const initialLength = todos.length;
            todos = todos.filter(t => t.id !== id);
            return todos.length < initialLength;
        }

        /**
         * ëª¨ë“  Todoë¥¼ ê°€ì ¸ì˜¤ê¸°
         * @returns {Array} Todo ë°°ì—´
         */
        function getAllTodos() {

        /**
         * ì™„ë£Œëœ Todoë§Œ í•„í„°ë§
         * @returns {Array} ì™„ë£Œëœ Todo ë°°ì—´
         */
        function getCompletedTodos() {

        }

        /**
         * ë¯¸ì™„ë£Œ Todoë§Œ í•„í„°ë§
         * @returns {Array} ë¯¸ì™„ë£Œ Todo ë°°ì—´
         */
        function getActiveTodos() {

        }

        /**
         * ìš°ì„ ìˆœìœ„ë³„ Todo í•„í„°ë§
         * @param {string} priority - ìš°ì„ ìˆœìœ„
         * @returns {Array} í•„í„°ë§ëœ Todo ë°°ì—´

        function getTodosByPriority(priority) {

        }

        /**
         * í•„í„° ì¡°ê±´ì— ë”°ë¼ Todo í•„í„°ë§
         * @param {string} filter - í•„í„° íƒ€ì…
         * @returns {Array} í•„í„°ë§ëœ Todo ë°°ì—´
         */
        function filterTodos(filter) {
            switch (filter) {
                case 'all':
                    return getAllTodos();
                case 'active':
                    return getActiveTodos();
                case 'completed':
                    return getCompletedTodos();
                case 'high':
                case 'medium':
                case 'low':
                    return getTodosByPriority(filter);
                default:
                    return getAllTodos();
            }
        }

        function saveTodosToStorage() {

                };
                localStorage.setItem('todos', JSON.stringify(data));

            } catch (error) {

            }
        }

        /**

         */
        function loadTodosFromStorage() {
            try {
                const stored = localStorage.getItem('todos');
                if (!stored) {
                    return false;
                }

                const data = JSON.parse(stored);
                if (data.todos && Array.isArray(data.todos)) {
                    todos = data.todos;
                    nextId = data.nextId || 1;
                    return true;
                }
                return false;
            } catch (error) {
                console.error('ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:', error);
                return false;

        const TodoCreationTests = {

            testCreateTodoWithDefaultPriority: function() {

                assertEqual(todo.priority, 'medium', 'ê¸°ë³¸ ìš°ì„ ìˆœìœ„ëŠ” mediumì´ì–´ì•¼ í•¨');
            },

            // RED: Todoê°€ ì»¤ìŠ¤í…€ ìš°ì„ ìˆœìœ„ë¥¼ ê°€ì§ˆ ìˆ˜ ìˆì–´ì•¼ í•¨
